<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; color: #333;">

    <h1 style="color: #4CAF50;">Welcome to My Page</h1>
    
    <p style="font-size: 18px;">This is a paragraph with inline CSS applied. The font and color are styled here.</p>
    
    <table style="width: 100%; border: 1px solid #ddd; border-collapse: collapse; margin: 20px 0;">
        <tr style="background-color: #f2f2f2;">
            <th style="padding: 8px; text-align: left; color: #4CAF50;">Name</th>
            <th style="padding: 8px; text-align: left; color: #4CAF50;">Age</th>
        </tr>
        <tr style="background-color: #fff;">
            <td style="padding: 8px;">John Doe</td>
            <td style="padding: 8px;">30</td>
        </tr>
        <tr style="background-color: #f9f9f9;">
            <td style="padding: 8px;">Jane Smith</td>
            <td style="padding: 8px;">25</td>
        </tr>
    </table>

    <ul style="list-style-type: square; color: #4CAF50;">
        <li style="font-size: 18px;">First Item</li>
        <li style="font-size: 18px;">Second Item</li>
        <li style="font-size: 18px;">Third Item</li>
    </ul>

</body>
</html>
